<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/input.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">
    <script defer type="module" src="../scripts/register.js"></script>
    <title>Registro</title>
</head>
<body>
    <nav>
        <h2 class="text1">TechPosters</h2>
        <div>
            <button class="buttonNav buttonLoginPage2">Login</button>
            <button class="buttonNav">Registro</button>
        </div>
    </nav>
    <main>
        <section class="container">
            <div>
                <h1 class="title1">Cadastro</h1>
                <button class="button3 buttonLoginPage3">Voltar</button>
            </div>
            <input class="input1 nameRegister" type="text" placeholder="Seu nome">
            <input class="input1 emailRegister" type="text" placeholder="Seu email">
            <input class="input1 passwordRegister" type="text" placeholder="Sua senha">
            <input class="input1 workRegister" type="text" placeholder="Qual o seu trabalho?">
            <input class="input1 imgRegister" type="text" placeholder="Url da imagem de perfil">
            <button class="button1 text2 buttonRegister">Registrar</button>
            <p class="text3">Já possui login?</p>
            <button class="button1 buttonLoginPage text2">Ir para a página de login</button>
        </section>
    </main>
</body>
</html>
